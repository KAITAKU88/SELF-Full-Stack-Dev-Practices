<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" type="module"></script>
</head>
<body>
    <div class="header">Calculator App</div>
    <div class="container">

        <div class="screen">0</div>
        <div class="buttonContainer">
            <!-- 4 class cho 4 cá»™t  -->
            <div class="one">
                <button class="mc">mc</button>
                <button class="ce">CE</button>
                <button class="seven stronger">7</button>
                <button class="four stronger">4</button>
                <button class="one stronger">1</button>
                <button class="zero stronger">0</button>
                <button class="pi">&pi;</button>
            </div>
    
            <div class="two">
                <button class="mr">mr</button>
                <button class="sqrt">&radic;x</button>
                <button class="eight stronger">8</button>
                <button class="five stronger">5</button>
                <button class="two stronger">2</button>
                <button class="dot stronger">.</button>
                <button class="square">x&sup2;</button>
            </div>
    
            <div class="three">
                <button class="mMinus">m-</button>
                <button class="percent">%</button>
                <button class="nine stronger">9</button>
                <button class="six stronger">6</button>
                <button class="three stronger">3</button>
                <button class="plusMinus stronger">&PlusMinus;</button>
                <div class="btn">
                    <button class ="round_0">R0</button>
                    <button class ="round_2">R2</button>
                </div>
            </div>
    
    
            <div class="four">
                <button class="mPlus">m+</button>
                <button class="divide operator stronger">/</button>
                <button class="multiply operator stronger">x</button>
                <button class="minus operator stronger">-</button>
                <button class="plus operator stronger">+</button>
                <button class="equa operator stronger">=</button>
                <button class="clearOne">CL</button>
            </div>
    
    
        </div>

        <div class="footer"><strong>&#64; Calculator<span style="color: red">Soup</span></strong></div>

    </div>



</body>
</html>
