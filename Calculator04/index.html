<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" type="module"></script>
</head>
<body>
    <div class="header">Calculator App</div>
    <div class="container">

        <div class="screen">0</div>
        <div class="buttonContainer">
            <!-- 4 class cho 4 cá»™t  -->
            <div class="one">
                <button class="mc">mc</button>
                <button class="CE">CE</button>
                <button class="stronger">7</button>
                <button class="stronger">4</button>
                <button class="stronger">1</button>
                <button class="stronger">0</button>
                <button class="">&pi;</button>
            </div>
    
            <div class="two">
                <button class="">mr</button>
                <button class="">&radic;x</button>
                <button class="stronger">8</button>
                <button class="stronger">5</button>
                <button class="stronger">2</button>
                <button class="stronger">.</button>
                <button class="">x&sup2;</button>
            </div>
    
            <div class="three">
                <button class="">m-</button>
                <button class="">%</button>
                <button class="stronger">9</button>
                <button class="stronger">6</button>
                <button class="stronger">3</button>
                <button class="stronger">&PlusMinus;</button>
                <div class="btn">
                    <button "r0Btn">R0</button>
                    <button "r2Btn">R2</button>
                </div>
            </div>
    
    
            <div class="four">
                <button class="">m+</button>
                <button class="operator stronger">/</button>
                <button class="operator stronger">x</button>
                <button class="operator stronger">-</button>
                <button class="operator stronger">+</button>
                <button class="operator stronger">=</button>
                <button class="">CL</button>
            </div>
    
    
        </div>

        <div class="footer"><strong>&#64; Calculator<span style="color: red">Soup</span></strong></div>

    </div>



</body>
</html>
