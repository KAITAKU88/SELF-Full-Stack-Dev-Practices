<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" type="module"></script>
</head>
<body>
    <div class="header">Calculator App</div>
    <div class="container">

        <div class="screen">0</div>
        <div class="buttonContainer">
            <!-- 4 class cho 4 cá»™t  -->
            <div class="one">
                <button class="mc">mc</button>
                <button class="acce">AC</button>
                <button class="seven number">7</button>
                <button class="four number">4</button>
                <button class="one number">1</button>
                <button class="zero number">0</button>
                <button class="pi">&pi;</button>
            </div>
    
            <div class="two">
                <button class="mr">mr</button>
                <button class="sqrt">&radic;x</button>
                <button class="eight number">8</button>
                <button class="five number">5</button>
                <button class="two number">2</button>
                <button class="dot ">.</button>
                <button class="square">x&sup2;</button>
            </div>
    
            <div class="three">
                <button class="mMinus">m-</button>
                <button class="percent">%</button>
                <button class="nine number">9</button>
                <button class="six number">6</button>
                <button class="three number">3</button>
                <button class="plusMinus">&PlusMinus;</button>
                <div class="btn">
                    <button class ="round_0">R0</button>
                    <button class ="round_2">R2</button>
                </div>
            </div>
    
    
            <div class="four">
                <button class="mPlus">m+</button>
                <button class="divide operator ">/</button>
                <button class="multiply operator ">x</button>
                <button class="minus operator ">-</button>
                <button class="plus operator ">+</button>
                <button class="equa ">=</button>
                <button class="clearOne">CL</button>
            </div>
    
    
        </div>

        <div class="footer"><strong>&#64; Calculator<span style="color: red">Soup</span></strong></div>

    </div>



</body>
</html>
